<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="./dist/styles.css"
        />
        <script
            defer
            type="module"
            src="./js/main.mjs"
        ></script>
        <title>Frontend quiz app</title>
    </head>
    <body id="body">
        <header>
            <div class="header__theme">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                >
                    <path
                        d="M12 1.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5A.75.75 0 0 1 12 1.5Zm0 15a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm0-1.5a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm9.75-2.25a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5ZM12 19.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm-8.25-6.75a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5Zm.969-8.031a.75.75 0 0 1 1.062 0l1.5 1.5a.751.751 0 0 1-1.062 1.062l-1.5-1.5a.75.75 0 0 1 0-1.062Zm1.062 14.562a.75.75 0 1 1-1.062-1.06l1.5-1.5a.75.75 0 1 1 1.062 1.06l-1.5 1.5Zm13.5-14.562a.75.75 0 0 0-1.062 0l-1.5 1.5a.751.751 0 0 0 1.062 1.062l1.5-1.5a.75.75 0 0 0 0-1.062Zm-1.062 14.562a.75.75 0 0 0 1.062-1.06l-1.5-1.5a.75.75 0 0 0-1.062 1.06l1.5 1.5Z"
                    />
                </svg>
                <input
                    id="theme"
                    type="checkbox"
                />
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                >
                    <path
                        d="M11.775 4.522A7.5 7.5 0 1 1 4.898 16.09c2.104-.57 4.974-1.953 6.24-5.326.828-2.211.876-4.408.637-6.241ZM20.184 12a8.997 8.997 0 0 0-9.315-8.994.75.75 0 0 0-.713.888c.345 1.821.42 4.092-.424 6.342-1.2 3.201-4.203 4.26-6.115 4.606a.75.75 0 0 0-.542 1.066A9 9 0 0 0 20.184 12Z"
                    />
                </svg>
            </div>
        </header>
        <main
            id="quiz-container"
            class="quiz__container"
        >
            <section id="quiz-title">
                <div class="start__view--title">
                    <h2>
                        Welcome to the
                        <span>Frontend Quiz!</span>
                    </h2>
                    <p>Pick a subject to get started.</p>
                </div>

                <!-- <div class="score__view--title">
                    <h2>
                        Quiz completed
                        <span>You Scored...</span>
                    </h2>
                </div> -->
            </section>
            <section id="quiz-content">
                <div class="start__view--content">
                    <button
                        id="html-button"
                        value="HTML"
                        class="quiz-button"
                    >
                        <span class="icon__bg html__bg">
                            <img
                                src="assets/images/icon-html.svg"
                                alt="html icon"
                            />
                        </span>
                        HTML
                    </button>
                    <button
                        id="css-button"
                        value="CSS"
                        class="quiz-button"
                    >
                        <span class="icon__bg css__bg">
                            <img
                                src="assets/images/icon-css.svg"
                                alt="css icon"
                            />
                        </span>
                        CSS
                    </button>
                    <button
                        id="js-button"
                        value="JavaScript"
                        class="quiz-button"
                    >
                        <span class="icon__bg js__bg">
                            <img
                                src="assets/images/icon-js.svg"
                                alt="js icon"
                            />
                        </span>
                        JavaScript
                    </button>
                    <button
                        id="accessibility-button"
                        value="Accessibility"
                        class="quiz-button"
                    >
                        <span class="icon__bg accessibility__bg">
                            <img
                                src="assets/images/icon-accessibility.svg"
                                alt="accessibility icon"
                            />
                        </span>
                        Accessibility
                    </button>
                </div>

                <!-- <div class="score__view--content">
                    <div class="score__view--content-card">
                        <h3>
                            <span class="icon__bg html__bg">
                                <img
                                    src="./assets/images/icon-html.svg"
                                    alt=""
                                />
                            </span>
                            HTML
                        </h3>
                        <span class="score">8</span>
                        <span class="out-of">out of 10</span>
                    </div>
                    <button
                        id="play-again-button"
                        class="submit__button"
                    >
                        Play Again
                    </button>
                </div> -->
            </section>
        </main>
    </body>
</html>
