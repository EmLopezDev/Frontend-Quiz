<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Frontend quiz app</title>
    </head>
    <body>
        <header>
            <div>
                <img
                    src="./assets/images/icon-html.svg"
                    alt=""
                />
                <h1>HTML</h1>
            </div>
            <input type="checkbox" />
        </header>
        <main>
            <section>
                <div class="start__view">
                    <h2>Welcome to the Frontend Quiz!</h2>
                    <p>Pick a subject to get started.</p>
                </div>
                <div class="questions__view">
                    <h2>
                        <span>Question 6 of 10</span>
                        Which of these color contrast ratios defines the minimum
                        WCAG 2.1 Level AA requirement for normal text?
                    </h2>
                    <div>PROGRESS BAR GOES HERE!!</div>
                </div>
                <div class="score__view">
                    <h2>
                        Quiz completed
                        <span>You Scored...</span>
                    </h2>
                </div>
            </section>
            <section>
                <div class="start__view--content">
                    <button>HTML</button>
                    <button>CSS</button>
                    <button>JavaScript</button>
                    <button>Accessibility</button>
                </div>
                <div class="questions__view--content">
                    <div>
                        <button>Answer 1</button>
                        <button>Answer 2</button>
                        <button>Answer 3</button>
                        <button>Answer 4</button>
                    </div>
                    <button>Submit Answer</button>
                    <span>ERROR MESSAGE!!!</span>
                </div>
                <div class="score__view--content">
                    <div>
                        <h3>
                            <img
                                src="./assets/images/icon-html.svg"
                                alt=""
                            />
                            HTML
                        </h3>
                        <span>8</span>
                        <span>out of 10</span>
                    </div>
                    <button>Play Again</button>
                </div>
            </section>
        </main>
    </body>
</html>
